<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe Game using JavaSript</title>
</head>

<body>
    <table id="scoreboard" align="center">
        <tr>
            <td> Player 1 </td>
            <td width="30"> &nbsp; </td>
            <td> Player 2 </td>
        </tr>
        <tr>
            <td class="score" id="player1">
                0
            </td>
            <td> &nbsp; </td>
            <td class="score" id="player2">
                0
            </td>
        </tr>
    </table>
    
    <div id="placeholder"></div>
    
    <button onclick="restart()">
        Reset
    </button>
    <select onchange="restart(this.value)">
        <option value="2">
            2 X 2
        </option>
        <option value="3" selected="">
            3 X 3
        </option>
        <option value="4">
            4 X 4
        </option>
        <option value="5">
            5 X 5
        </option>
        <option value="6">
            6 X 6
        </option>
    </select>

    <script src="script.js"></script>
</body>

</html>
